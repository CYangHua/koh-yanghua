<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Camera</title>
<link rel="stylesheet" href="styles.css">
    <style>
        #scanner-container {
            text-align: center;
        }
        #camera-preview {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
            display: none; /* Initialement caché */
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>

    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo de Koh-YangHua">
            </div>
            <!-- Autres éléments de navigation -->
        </nav>
    </header>

<body>
    <div class="container">
        <h1>Scannez un QR Code</h1>
    <div id="scanner-container">
        <button type="button" id="start-camera">Démarrer la caméra</button>
        <video id="camera-preview" autoplay playsinline></video>
    </div>
<div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script src="scriptcamera.js"></script>
</body>
</html>
